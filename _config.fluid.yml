#文章配置
post:
  banner_img: https://cdn.jsdelivr.net/gh/qiongxing/qiongxing.github.io@main/source/img/home.png
  default_index_img: https://cdn.jsdelivr.net/gh/qiongxing/qiongxing.github.io@main/source/img/posts/default.webp
  comments:
    enable: true
    type: utterances
utterances:
  repo: qiongxing/qiongxing.github.commit
  issue-term: "title"
  label: "✨💬✨"
  theme: "github-light"
  crossorigin: "anonymous"

#归档
archive:
  banner_img: https://cdn.jsdelivr.net/gh/qiongxing/qiongxing.github.io@main/source/img/home.png

tag:
  banner_img: https://cdn.jsdelivr.net/gh/qiongxing/qiongxing.github.io@main/source/img/home.png

category:
  banner_img: https://cdn.jsdelivr.net/gh/qiongxing/qiongxing.github.io@main/source/img/home.png

fun_features:
  typing: # 为 subtitle 添加打字机效果
    enable: true
    typeSpeed: 70 # 打印速度
    cursorChar: "🐋" # 游标字符
    loop: false # 是否循环播放效果

index:
  #顶部图片
  banner_img: https://cdn.jsdelivr.net/gh/qiongxing/qiongxing.github.io@main/source/img/home.png
  slogan:
    enable: true
    text: "为学日益，为道日损。损之又损，以至于无为。"

navbar:
  blog_title: QiongXing与识

#强制开启https
force_https: true

favicon: /img/medium32x32.ico

#代码块配置
code:
  copy_btn: true
  highlight:
    enable: true
    line_number: true
    lib: "highlightjs"
    highlightjs:
      style: "Github Gist"
      bg_color: false
    prismjs:
      style: "default"
      preprocess: true

#关于
about:
  banner_img: https://cdn.jsdelivr.net/gh/qiongxing/qiongxing.github.io@main/source/img/home.png
  avatar: /img/avatar.jpg
  name: "QiongXing"
  intro: "坚持每天学习，锻炼的菜鸟"
  icons:
    - {
        class: "iconfont icon-github-fill",
        link: "https://github.com/qiongxing",
        tip: "GitHub",
      }
    # - {
    #     class: "iconfont icon-douban-fill",
    #     link: "https://douban.com",
    #     tip: "豆瓣",
    #   }
    - { class: "iconfont icon-qq-fill", qrcode: "/img/qq.png" }

page404:
  enable: true
  banner_img: https://cdn.jsdelivr.net/gh/qiongxing/qiongxing.github.io@main/source/img/home.png
  banner_img_height: 85
  banner_mask_alpha: 0.3
  subtitle: "没有当前文章😭"

footer:
  content: "
    <span>奥特曼保护小怪兽</span>
    "
  statistics:
    enable: true
    source: "busuanzi" # 可选 leancloud | busuanzi  根据自己需求选择
    pv_format: "总访问量 {} 次" # 显示的文本，{}是数字的占位符（必须包含)，下同
    uv_format: "总访客数 {} 人"
