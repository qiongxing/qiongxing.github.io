name: deploy blog
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Build and Deploy
        uses: Forest10/hexo-deploy-action-with-cname@master
        env:
          USER_NAME: Forest10 # optional
          EMAIL: qiongxing1412@qq.com # optional
          # CNAME: blog.github.com # optional
          PERSONAL_TOKEN: ${{ secrets.BLOG_PRIVATE_KEY }}
          PUBLISH_REPOSITORY: qiongxing/qiongxing.github.io # The repository the action should deploy to.
          BRANCH: dev-pages # The branch the action should deploy to.
          PUBLISH_DIR: ./public # The folder the action should deploy.

